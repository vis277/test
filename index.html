<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Header-section starts here -->
    <div class="header">
      <div class="header-left">
        <div class="header-left-icon"><span>TMDB</span><span></span></div>

        <div class="header-left-movies" id="header-left-movies-id">
          <span>Movies</span>
          <div class="hover-movie-display" id="movies-section-display">
            <div id="popular"><span>Popular</span></div>
            <div id="now-playing"><span>Now Playing</span></div>
            <div id="upcoming">Upcoming</div>
            <div id="top-rated">Top Rated</div>
          </div>
        </div>

        <div class="header-left-tv-shows"><span>TV Shows</span></div>
        <div class="header-left-people"><span>People</span></div>
        <div class="header-left-more"><span>More</span></div>
      </div>
      <div class="header-right">
        <div class="header-right-plus"><span>+</span></div>
        <div class="header-right-language"><span>En</span></div>
        <div class="header-right-login"><span>Login</span></div>
        <div class="header-right-Join Tmdb"><span>Join Tmdb</span></div>
        <div class="header-right-search"><span>Search</span></div>
      </div>
    </div>
    <!-- Main-section starts here -->
    <div class="main">
      <div class="main-top">
        <div class="text">
          <span>Welcome</span>
          <p>Millions of movie,TV shows and people to discover.Explore now</p>
        </div>
        <div class="click-search">
          <input type="search" name="search-shows" id="search" />
          <div id="click-search-button">Search</div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>

<script src="./assets/script/index.js"></script>
